{% extends "admin_base.html" %} {% block content %}
<section class="admin-users">
<div class="container">

<form action="{{ url_for('admin_.admin_users') }}" method="GET">
  <h1>Users</h1>
  <table class="admin-users-table">
    
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Admin</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        {%for user in users %}
      <tr>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td><td>{{ 'Yes' if user.is_Admin else 'No' }}</td></td>
        <td>
            <button href="{{ url_for('admin_.admin_update_user', id=user.id) }}" class="btnEdit">Edit</button>
            <form action="{{ url_for('admin_.admin_delete_user', id=user.id) }}" method="POST">
            <button href=""class="btnDelete" >Delete</button>
            </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</form>
</div>
</section>
{% endblock %}
