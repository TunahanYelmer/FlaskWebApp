{% extends "admin_base.html" %} {% block content %}

<section class="admin-section">
  <div class="admin-container">
    <div class="admin-col">
      <div class="admin-div">
        <h2 class="admin-h2">Messages</h2>
        <p class="admin-p">Here are the messages sent by users:</p>
        <table class="admin-table">
          <tr>
            <th>Email</th>
            <th>Subject</th>
            <th>Name</th>
            <th>Message</th>
          </tr>
          {% for message in messages_data %}
          <tr>
            <td>{{ message.email }}</td>
            <td>{{ message.subject }}</td>
            <td>{{ message.name }}</td>
            <td>{{ message.message }}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
</section>

{% endblock %}
